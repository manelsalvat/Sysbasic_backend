<!DOCTYPE html>
<html>
    {header}

    <body>

        {top_menu}
        <div class="container">
            <div class="row">

                {category_menu}

                <div class="col col-md-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">{entity}</h3>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="process.php">
                                <input type="hidden" name="action" value="edit">
                                <input type="hidden" name="entity" value="{entity}">
                                <table class="table table-condensed">
                                    <thead>


                                        {table_head_tr}


                                    </thead>
                                    <tbody>


                                        {table_body_rows}



                                    </tbody>
                                </table></form>

                        </div>
                    </div>

                </div>
            </div>
        </div>



        <div class="modal fade" id="msg" aria-hidden="true" style="opacity: 0;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="modal-title text-primary">Modal title</h1>
                        <div class="container">
                            <div class="col-md-5 text-left">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">@</span>
                                            <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" required="" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input class="form-control" id="exampleInputPassword1" placeholder="Password" required="" type="password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            $("#showModal").click(function() {
                //alert(1);
                $("#msg").modal('show');
                $('#msg').on('shown.bs.modal', function() {
                    $("#close").focus();

                });
            });
        </script>










    </body>
